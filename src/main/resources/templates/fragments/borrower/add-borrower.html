<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Borrower</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <div class="flex align-center justify-between">
            <h1 class="text-2xl font-semibold text-gray-800 mb-6" th:text="${borrower.id != null ? 'Edit Borrower' : 'Add Borrower'}"></h1>
            <a href="/borrowers" class="text-blue-500 hover:underline">Back</a>
        </div>
        <form th:action="@{/borrowers}" th:object="${borrower}" method="post" class="space-y-4">
            <input type="hidden" th:field="*{id}" />
            
            <div>
                <label for="name" class="block text-gray-700">Name:</label>
                <input type="text" id="name" th:field="*{name}" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
            </div>
            
            <div>
                <label for="address" class="block text-gray-700">Address:</label>
                <input type="text" id="address" th:field="*{address}" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
            </div>
            
            <div>
                <label for="phoneNumber" class="block text-gray-700">Phone Number:</label>
                <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
            </div>
            
            <div>
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" id="email" th:field="*{email}" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
            </div>
            
            <div>
                <button type="submit" class="w-full bg-primary text-white py-2 rounded-lg bg-blue-500 hover:bg-blue-700 transition-colors">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
