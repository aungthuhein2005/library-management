<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Author</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <div class="flex align-center justify-between">
			<h1 class="text-2xl font-semibold text-gray-800 mb-6" th:text="${author.id != null ? 'Edit Author' : 'Add Author'}"></h1>
					<a href="/authors">back</a>
		</div>
        <form th:action="@{/authors}" th:object="${author}" method="post" class="space-y-4">
            <input type="hidden" th:field="*{id}" />
            <div>
                <label for="name" class="block text-gray-700">Name:</label>
                <input type="text" id="name" th:field="*{name}" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
            </div>
            <div>
                <button type="submit" class="w-full bg-primary text-white py-2 rounded-lg bg-blue-500 hover:bg-blue-700 transition-colors">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
