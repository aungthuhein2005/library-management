<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library Author</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-6 p-4">
        <h1 class="text-3xl font-semibold mb-4">Library Authors</h1>
        <a href="/authors/add" class="btn btn-primary text-white bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-md mb-4 inline-block">
            Add Author
        </a>

        <table class="min-w-full border-separate rounded-lg">
            <thead>
                <tr class="bg-gray-100 border-b">
                    <th class="px-4 py-2 text-left font-medium text-gray-700 border-b">Name</th>
                    <th class="px-4 py-2 text-left font-medium text-gray-700">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="author : ${authors}" data-book-id="${author.id}" class="hover:bg-gray-50 border-b">

                    <td class="px-4 py-2 border-b" th:text="${author.name}"></td>
                   
                    <td class="px-4 py-2 border-b text-center">
                        <div class="flex justify-center items-center space-x-4">
                            <a th:href="'/authors/edit/' + ${author.id}" class="text-blue-500 hover:text-blue-700">
                                <i data-lucide="edit-2" class="w-5 h-5"></i>
                            </a>
							<a th:href="'/authors/delete/' + ${author.id}" class="text-red-500 hover:text-red-700">
							    <i data-lucide="trash" class="w-5 h-5"></i>
							</a>

                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        lucide.createIcons();


    </script>
</body>
</html>
