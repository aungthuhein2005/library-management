<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        /* Ensure the body takes full height */
        body {
            height: 100%;
            margin: 0;
        }
        /* Adjust the sidebar for fixed positioning */
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: 10;
            overflow-y: auto; /* Make the sidebar scrollable if needed */
        }
        /* Main content should have enough space and allow scrolling */
        main {
            margin-left: 16rem; /* Sidebar width */
            padding: 2rem;
            overflow-y: auto; /* Allow content to scroll if it exceeds the viewport */
            height: 100vh; /* Ensure it takes full height */
        }
        /* For mobile, ensure the sidebar is hidden by default */
        @media (max-width: 1024px) {
            #sidebar {
                transform: translateX(-100%); /* Initially hidden */
                transition: transform 0.3s ease-in-out;
            }
            #sidebar.show {
                transform: translateX(0); /* Show the sidebar */
            }
            main {
                margin-left: 0; /* Take full width when sidebar is hidden */
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class=" h-screen bg-gray-100">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-white shadow-md lg:relative lg:block transition-all duration-300">
            <div class="p-4 flex justify-between items-center">
                <h1 class="text-2xl font-semibold text-gray-800">Library Dashboard</h1>
                <button id="close-sidebar" class="lg:hidden p-2 text-gray-800">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <nav class="mt-6">
				<a href="dashboard" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100 hover:text-gray-800 transition-colors duration-200 text-decoration-none">
				                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
				                    <span class="mx-3">Dashboard</span>
				                </a>
                <a href="books" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100 hover:text-gray-800 transition-colors duration-200 text-decoration-none">
                    <i data-lucide="book" class="w-5 h-5"></i>
                    <span class="mx-3">Books</span>
                </a>
                <a href="authors" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100 hover:text-gray-800 transition-colors duration-200 text-decoration-none">
                    <i data-lucide="users" class="w-5 h-5"></i>
                    <span class="mx-3">Authors</span>
                </a>
                <a href="borrowers" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100 hover:text-gray-800 transition-colors duration-200 text-decoration-none">
                    <i data-lucide="user" class="w-5 h-5"></i>
                    <span class="mx-3">Borrowers</span>
                </a>
                <a href="transactions" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100 hover:text-gray-800 transition-colors duration-200 text-decoration-none">
                    <i data-lucide="refresh-ccw" class="w-5 h-5"></i>
                    <span class="mx-3">Transactions</span>
                </a>
                <a href="setting" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100 hover:text-gray-800 transition-colors duration-200 text-decoration-none">
                    <i data-lucide="settings" class="w-5 h-5"></i>
                    <span class="mx-3">Settings</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main>
            <!-- Mobile Menu Button -->
            <button id="menu-toggle" class="lg:hidden p-2 bg-gray-800 text-white rounded-md">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>

            <!-- Content -->
            <div th:replace="${content}"></div>
        </main>
    </div>

    <script>
        lucide.createIcons();

        // Toggle sidebar visibility on mobile
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const closeSidebar = document.getElementById('close-sidebar');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('show');
        });

        closeSidebar.addEventListener('click', () => {
            sidebar.classList.remove('show');
        });
		
		   
    </script>
</body>
</html>
